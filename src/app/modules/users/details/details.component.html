<div class="user-details">
  <div class="card">
    <div class="card-header d-flex justify-content-between">
      <div class="d-flex">
        <div class="avatar mr-2"><i class="fas fa-user"></i></div>
        <h3> {{ user.name }} </h3>
      </div>
      <button class="btn btn-light btn-edit"> Edit </button>

      <button class="btn btn-link btn-close" (click)="close.emit()"><i class="fas fa-times"></i></button>
    </div>

    <div class="card-body">
      <div class="form-group row">
        <label for="accessGroup" class="col-sm-3 col-form-label">Access Group:</label>
        <div class="col-sm-9">
          <input type="text" readonly class="form-control-plaintext" id="accessGroup" [value]="user.access.accessGroup">
        </div>
      </div>
      <div class="form-group row">
        <label for="accessLevel" class="col-sm-3 col-form-label">Access Level:</label>
        <div class="col-sm-9">
          <input type="text" readonly class="form-control-plaintext" id="accessLevel" [value]="user.access.accessLevel">
        </div>
      </div>

      <ul ngbNav #nav="ngbNav" [(activeId)]="activeTab" class="nav-tabs">
        <li [ngbNavItem]="1">
          <a ngbNavLink>Personal</a>
          <ng-template ngbNavContent>
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Name:</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="name" [value]="user.name">
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-sm-2 col-form-label">Email:</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="email" [value]="user.email">
              </div>
            </div>
             <div class="form-group row">
              <label for="phone" class="col-sm-2 col-form-label">Phone:</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="phone" [value]="user.phone">
              </div>
            </div>
          </ng-template>
        </li>
        <li [ngbNavItem]="2">
          <a ngbNavLink>Address</a>
          <ng-template ngbNavContent>
            <div class="form-group row">
              <label for="street" class="col-sm-2 col-form-label">Street:</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="street" [value]="user.address.street">
              </div>
            </div>
            <div class="form-group row">
              <label for="city" class="col-sm-2 col-form-label">City:</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="city" [value]="user.address.city">
              </div>
            </div>
            <div class="form-group row">
              <label for="zipcode" class="col-sm-2 col-form-label">Zipcode:</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="zipcode" [value]="user.address.zipcode">
              </div>
            </div>
          </ng-template>
        </li>
        <li [ngbNavItem]="3">
          <a ngbNavLink>company</a>
          <ng-template ngbNavContent>
            <div class="form-group row">
              <label for="companyName" class="col-sm-3 col-form-label">Name:</label>
              <div class="col-sm-9">
                <input type="text" readonly class="form-control-plaintext" id="street" [value]="user.company.name">
              </div>
            </div>
            <div class="form-group row">
              <label for="companyCatchPhrase" class="col-sm-3 col-form-label">Catch Phrase:</label>
              <div class="col-sm-9">
                <input type="text" readonly class="form-control-plaintext" id="companyCatchPhrase" [value]="user.company.catchPhrase">
              </div>
            </div>
            <div class="form-group row">
              <label for="companyMoto" class="col-sm-3 col-form-label">Moto:</label>
              <div class="col-sm-9">
                <input type="text" readonly class="form-control-plaintext" id="companyMoto" [value]="user.company.bs">
              </div>
            </div>
          </ng-template>
        </li>
      </ul>

      <div [ngbNavOutlet]="nav" class="mt-4"></div>
    </div>
  </div>
</div>
